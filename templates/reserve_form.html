<!-- reserve_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/Theatre.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        h2 {
            color: #0686ef; /* Blue theme for the heading */
            font-size: 2.5em; /* Larger font size */
            margin-bottom: 20px; /* Added some margin for spacing */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Alternative font stack */
            letter-spacing: 1px; /* Adjust letter spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add subtle text shadow */
        }

        form {
            text-align: center;
        }

        .transparent-box {
            background-color: rgba(0, 0, 0, 0.7); /* Increased transparency */
            padding: 40px; /* Increased padding for more space */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased box shadow */
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            font-weight: bold;
            color: white; /* White color for the label */
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px; /* Wider input box */
            padding: 12px; /* Increased padding */
            margin-bottom: 30px; /* Increased margin */
            box-sizing: border-box;
            border: 2px solid #020000; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            outline: none; /* Remove default input outline */
            color: black; /* Black color for the text */
        }

        button {
            background-color: #ffd900; /* Blue button color */
            color: black;
            font-weight: bold;
            padding: 12px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.2em; /* Larger font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: rgb(130, 114, 21); /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h2>Make Reservation</h2>
    <div class="transparent-box">
        <form method="post" action="/reserve">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="performance_id">Performance ID:</label>
            <input type="text" id="performance_id" name="performance_id" required>

            <button type="submit">Make Reservation</button>
        </form>
    </div>
</body>
</html>
