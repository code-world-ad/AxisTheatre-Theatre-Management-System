<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Theatres</title>
    <!-- Add any additional head content here -->

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/Theatre.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .transparent-box {
            background-color: rgba(0, 0, 0, 0.7); /* Increased transparency */
            padding: 40px; /* Increased padding for more space */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased box shadow */
            text-align: center;
        }

        h1 {
            color: #0686ef; /* Blue theme for the heading */
            font-size: 2.5em; /* Larger font size */
            margin-bottom: 20px; /* Added some margin for spacing */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Alternative font stack */
            letter-spacing: 1px; /* Adjust letter spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add subtle text shadow */
        }

        p {
            font-size: 1.2em; /* Larger font size */
            color: #f7f7f7; /* Brighter color for the text */
            margin-bottom: 15px; /* Added margin for spacing */
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            color: white; /* Blue color for the label */
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px; /* Wider input box */
            padding: 12px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            box-sizing: border-box;
            border: 2px solid #020000; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            outline: none; /* Remove default input outline */
        }

        button {
            background-color: #ffd900; /* Blue button color */
            color: black;
            font-weight: bold;
            padding: 12px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1.2em; /* Larger font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: rgb(130, 114, 21); /* Darker blue on hover */
        }

        #theatres-list {
            margin-top: 20px; /* Added margin-top for spacing */
        }
    </style>
</head>
<body>
    <div class="transparent-box">
        <h1>Find Theatres</h1>
        <p>Enter the name of the movie to find theatres:</p>

        <form id="find-theatres-form" method="post">
            <label for="movie_name">Movie Name:</label>
            <input type="text" id="movie_name" name="movie_name" required>
            <button type="submit">Find Theatres</button>
        </form>

        <!-- Display the list of theatres and performance IDs -->
        <div id="theatres-list">
            <!-- Use JavaScript to dynamically update this div content -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#find-theatres-form").submit(function(e) {
                e.preventDefault();
                findTheatres();
            });

            function findTheatres() {
                var movieName = $("#movie_name").val();
                getTheatresAndPerformanceIdsFromFrontend(movieName);
            }

            function getTheatresAndPerformanceIdsFromFrontend(movieName) {
                var url = '/find_theatres';
    
                $.ajax({
                    type: 'POST',
                    url: url,
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({ movie_name: movieName }),
                    success: function(response) {
                        updateTheatresList(response);
                    },
                    error: function(error) {
                        console.error('Error fetching data:', error);
                    }
                });
            }

            function updateTheatresList(data) {
                var theatersList = $("#theatres-list");
    
                if (data.theatres && data.performance_ids && data.available_seats) {
                    theatersList.html("<p>Theatres: " + data.theatres.join(', ') + "</p><p>Performance IDs: " + data.performance_ids.join(', ') + "</p><p><p>Available seats: " + data.available_seats.join(', ') + "</p>");
                } else {
                    theatersList.html("<p>No data available</p>");
                }
            }
        });
    </script>
</body>
</html>
