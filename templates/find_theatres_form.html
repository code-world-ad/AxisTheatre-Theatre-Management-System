<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/static/Theatre.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
    }

    .transparent-box {
        background-color: rgba(0, 0, 0, 0.7); /* Increased transparency */
        padding: 40px; /* Increased padding for more space */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased box shadow */
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: white; /* Blue color for the label */
    }

    input[type="text"] {
        width: 100%;
        max-width: 400px; /* Wider input box */
        padding: 12px; /* Increased padding */
        margin-bottom: 15px; /* Increased margin */
        box-sizing: border-box;
        border: 2px solid #020000; /* Blue border */
        border-radius: 8px; /* Rounded corners */
        outline: none; /* Remove default input outline */
    }

    button {
        background-color: #ffd900; /* Blue button color */
        color: black;
        font-weight: bold;
        padding: 12px; /* Increased padding */
        border: none;
        border-radius: 8px; /* Rounded corners */
        cursor: pointer;
        font-size: 1.2em; /* Larger font size */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    button:hover {
        background-color: rgb(130, 114, 21); /* Darker blue on hover */
    }
</style>

<form id="find-theatres-form" method="post" class="transparent-box">
    <label for="movie_name">Movie Name:</label>
    <input type="text" id="movie_name" name="movie_name" required>
    <button type="submit">Find Theatres</button>
</form>
